<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Image Gallery</title>
  <style>
    body {
      display: flex;

      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      position: relative;
      margin: 0 10px;
    }

    .download-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .figma-link {
      position: absolute;
      
      font-size: 25px;
      bottom: 10px;
      right: 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="ds52.jpg" alt="Ảnh mô tả" width="800" height="400">

  </div>

</html>
