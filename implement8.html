<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="setOperation('+')">+</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="setOperation('-')">-</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="setOperation('*')">*</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="setOperation('/')">/</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Contact us for any questions!</p>
        <div class="contact__form">
            <form id="contactForm" action="#" onsubmit="submitForm(event)">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" placeholder="Your Name" id="name">
                    </div>
                    <div class="col-lg-6">
                        <input type="email" placeholder="Your Email" id="email">
                    </div>
                    <div class="col-lg-12">
                        <textarea placeholder="Your Message" id="message"></textarea>
                        <button type="submit" class="site-btn">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
        
    </footer>

    <script src="script.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form
    
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
    
            // Kiểm tra xem tất cả các trường đã được điền đầy đủ hay không
            if (name && email && message) {
                // Hiển thị thông báo cảm ơn bằng pop-up
                alert('Cảm ơn bạn đã quan tâm!');
    
                // (Tùy chọn) Reset form sau khi gửi
                document.getElementById('contactForm').reset();
            } else {
                alert('Vui lòng điền đầy đủ thông tin.');
            }
        }
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

#calculator {
    text-align: center;
}

#display {
    width: 200px;
    font-size: 1.5em;
}

#buttons {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

button {
    padding: 10px;
    font-size: 1.2em;
    cursor: pointer;
}

button:active {
    background-color: #ddd;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
}

.contact__form {
    margin-top: 50px;
}

.contact__form form {
    background: #f9f9f9;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.contact__form input,
.contact__form textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact__form button {
    background: #4caf50;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact__form button:hover {
    background: #45a049;
}


label {
    display: block;
    margin-bottom: 5px;
}

    </style>
    <script>
        let currentInput = '';
let currentOperation = null;

function appendNumber(number) {
    currentInput += number;
    updateDisplay();
}

function setOperation(operation) {
    currentOperation = operation;
    currentInput += ' ' + operation + ' ';
    updateDisplay();
}

function clearDisplay() {
    currentInput = '';
    currentOperation = null;
    updateDisplay();
}

function calculateResult() {
    const parts = currentInput.split(' ');
    const num1 = parseFloat(parts[0]);
    const operator = parts[1];
    const num2 = parseFloat(parts[2]);

    let result;

    switch (operator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num1 / num2;
            break;
        default:
            return;
    }

    currentInput = result.toString();
    currentOperation = null;
    updateDisplay();
}

function updateDisplay() {
    document.getElementById('display').value = currentInput;
}

    </script>
</body>
</html>
