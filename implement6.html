<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #menu-bar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
        }

        #menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
        }

        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="menu-bar">
        <a href="ex1.html" target="_blank">Ex1</a>
        <a href="ex2.html" target="_blank">Ex2</a>
    </div>
</body>
</html>
